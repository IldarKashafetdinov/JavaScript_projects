<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в "Пары"</title>
    <script src="https://kit.fontawesome.com/369c45c001.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Source+Code+Pro:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/main.js"></script>
</head>

<body>
    <i class="square"></i>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="text">Найди одинаковые пары карточек</div>
    <div class="container flex">
        <button class="start__btn">Начать игру</button>
        <div class="qty__cards none">
            <p class="qty__cards__text">
                Выбери количество карточек:
            </p>
            <button class="qty__btn">4</button>
            <button class="qty__btn">6</button>
            <button class="qty__btn">8</button>
            <button class="qty__btn">10</button>
            <button class="qty__btn">12</button>
            <button class="qty__btn">16</button>
            <button class="qty__btn">22</button>
            <button class="qty__btn">30</button>
        </div>
        <div class="game flex" id="game">
        </div>
    </div>
    <div class="congrat__container flex">
        <p class="congrat__text none">
            Вы победили!!!
        </p>
    </div>
    <div class="reply__container flex">
        <button class="reply__btn none">Сыграть еще раз</button>
    </div>
</body>

</html>
